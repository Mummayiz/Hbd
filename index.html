<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Madi — Celebration & Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ffadc6;--rose:#ff4f88;--lav:#c7b5ff;--cream:#fff7fb;
      --gold:#f4d7a1;--ink:#4b3f4e;--bg:#fbeef3;--shadow:0 15px 35px rgba(0,0,0,.08)
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto;color:var(--ink);
      background:linear-gradient(180deg,var(--bg),#fde9ff 60%, #fff);overflow-x:hidden;
    }
    a{color:var(--rose);text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}

    /* nav */
    header.site-nav{display:flex;justify-content:space-between;align-items:center;padding:18px 0}
    header.site-nav .brand{font-family:"Dancing Script";font-size:20px;color:#a33c60}
    header.site-nav nav{display:flex;gap:12px;align-items:center}
    .nav-link{background:transparent;border:none;padding:10px 14px;border-radius:999px;cursor:pointer;font-weight:700;color:var(--ink)}
    .nav-link.active{background:linear-gradient(135deg,var(--rose),var(--lav));color:#fff;box-shadow:0 8px 20px rgba(0,0,0,.12)}
    .cta{padding:8px 14px;border-radius:40px;background:linear-gradient(135deg,var(--rose),var(--lav));color:#fff;border:none;cursor:pointer;font-weight:700}

    /* hero / letter */
    .hero{position:relative;min-height:80vh;display:grid;place-items:center;text-align:center;padding:24px 24px 80px;background:linear-gradient(135deg,#fff7fb,#ffe2f0,#f8d7ff);border-bottom:1px solid rgba(160,100,120,.04)}
    .hero h1{font-family:"Dancing Script",cursive;font-size:clamp(40px,7vw,72px);margin:0 0 8px;color:#a33c60;text-shadow:0 2px 0 #fff8}
    .subtitle{font-size:18px;color:#5a485a;margin:0}
    .enter-cta{margin-top:18px}

    .card{background:#fff;border-radius:22px;box-shadow:var(--shadow);padding:26px;backdrop-filter:blur(6px);max-width:900px;margin:18px auto}
    .typewriter{min-height:140px;white-space:pre-wrap;line-height:1.7;font-size:18px;border-left:3px solid var(--rose);padding-left:14px;color:#4b3f4e}

    /* compliments hearts */
    .compliments{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(80px,1fr));gap:14px;justify-items:center}
    .floating-heart{width:56px;height:56px;position:relative;cursor:pointer;background: radial-gradient(circle at 30% 30%, #ff7aa2, #ff4f88);border-radius:50% 50% 0 0;transform:rotate(-45deg);margin:6px;animation:float 6s infinite;box-shadow:0 6px 12px rgba(0,0,0,.22);border:none}
    .floating-heart:before,.floating-heart:after{content:"";position:absolute;width:56px;height:56px;background:radial-gradient(circle at 30% 30%, #ff7aa2, #ff4f88);border-radius:50%}
    .floating-heart:before{top:-28px;left:0} .floating-heart:after{top:0;left:28px}
    @keyframes float{0%{transform:rotate(-45deg) translateY(0)}50%{transform:rotate(-45deg) translateY(-12px)}100%{transform:rotate(-45deg) translateY(0)}}
    .compliment-box{margin-top:10px;font-size:20px;font-weight:700;text-align:center;color:#a33c60;min-height:44px}

    /* fireworks */
    .starry{position:relative;border-radius:12px;overflow:hidden;height:420px;background:radial-gradient(circle at bottom, #6a5a9b, #312a59);margin:22px 0}
    canvas#fireworks{position:absolute;inset:0;display:block}
    .starry .overlay{position:relative;z-index:2;padding:48px 24px;text-align:center;color:#fff;text-shadow:0 2px 8px rgba(0,0,0,.5)}

    /* music */
    .music-player{position:fixed;bottom:18px;right:18px;background:#fff;border-radius:50px;box-shadow:0 8px 20px rgba(0,0,0,.12);padding:8px 14px;display:flex;align-items:center;gap:10px;z-index:999;font-size:14px;font-weight:600;color:#a33c60}
    .music-player select{border:none;background:transparent;font-weight:600;color:#a33c60;cursor:pointer}
    .music-player button{border:none;background:transparent;cursor:pointer;font-size:18px}

    /* quotes / gallery */
    .lead{font-family:'Dancing Script';font-size:32px;color:#a33c60;margin:8px 0}
    .quote{background:#fff;padding:18px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,.06);font-size:18px;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card-media{background:#fff;border-radius:12px;padding:8px;box-shadow:0 8px 20px rgba(0,0,0,.06);overflow:hidden;cursor:pointer}
    .card-media img, .card-media video{width:100%;height:160px;object-fit:cover;display:block;border-radius:8px}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}

    /* lightbox */
    .lb-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.88);display:flex;align-items:center;justify-content:center;z-index:9999;padding:18px}
    .lb-media{max-width:92%;max-height:92%;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,.6)}
    .lb-close{position:fixed;top:16px;right:16px;color:#fff;font-size:26px;z-index:10000;cursor:pointer;background:transparent;border:none}

    footer{padding:28px 20px;text-align:center;color:#856b79}
    @media (max-width:600px){ .card-media img, .card-media video{height:120px} .starry{height:300px} }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-nav" role="navigation" aria-label="Main nav">
      <div class="brand">Madi's Surprise</div>
      <nav>
        <button class="nav-link active" data-view="home">Celebrate</button>
        <button class="nav-link" data-view="quotes">Romantic Quotes</button>
        <button class="cta" id="enterBtn" aria-controls="letter">✨ Begin the Celebration ✨</button>
      </nav>
    </header>

    <!-- SPA Views -->
    <main id="app">
      <!-- HOME / CELEBRATION VIEW -->
      <section id="view-home" class="view" aria-hidden="false">
        <section class="hero" role="banner">
          <div class="confetti" id="confetti" aria-hidden="true"></div>
          <div>
            <h1>Happy Birthday, Madiha Kounain 🎉💖</h1>
            <p class="subtitle">A magical surprise is waiting for you ✨</p>
            <div style="margin-top:14px">
              <button class="cta enter-cta" id="enterBtn2">Start the Celebration</button>
            </div>
          </div>
        </section>

        <section>
          <div class="card" role="region" aria-label="Birthday letter">

            <div class="card-media" role="button" tabindex="0" data-type="video" data-src="assets/clip1.mp4" data-caption="A little moment">

            </div>
            <div class="card-media" role="button" tabindex="0" data-type="video" data-src="assets/clip2.mp4" data-caption="Funny memory">
              <video data-src="assets/clip2.mp4" poster="" muted playsinline class="lazy-video"></video>
            </div>

            <div class="card-media" role="button" tabindex="0" data-type="image" data-src="assets/mem3.jpg" data-caption="Sunset with you">

  <!-- Lightbox (dynamically created) -->

<script>
/* -----------------------
   SPA + Navigation
   ----------------------- */
(function(){
  const navLinks = document.querySelectorAll('.nav-link');
  const views = { home: document.getElementById('view-home'), quotes: document.getElementById('view-quotes')};
  function showView(name, push=true){
    Object.keys(views).forEach(k=>{
      const el = views[k];
      if(k===name){ el.style.display='block'; el.setAttribute('aria-hidden','false'); }
      else { el.style.display='none'; el.setAttribute('aria-hidden','true'); }
    });
    navLinks.forEach(btn => btn.classList.toggle('active', btn.dataset.view === name));
    if(push) history.pushState({view:name}, '', '#' + name);
    // trigger lazy-check when switching
    lazyObserver && lazyObserver.takeRecords && lazyObserver.takeRecords();
  }
  navLinks.forEach(btn=>{
    btn.addEventListener('click', ()=> showView(btn.dataset.view));
  });
  // restore from URL/hash
  const initial = location.hash ? location.hash.replace('#','') : 'home';
  showView(initial, false);
  window.addEventListener('popstate', (e)=> {
    const v = (e.state && e.state.view) || (location.hash ? location.hash.replace('#','') : 'home');
    showView(v, false);
  });
})();

/* -----------------------
   Persistent Audio (single instance)
   ----------------------- */
window._bgAudio = window._bgAudio || new Audio();
const audio = window._bgAudio;
audio.loop = true;
audio.preload = 'auto';
const sources = {505:'assets/505.mp3', lover:'assets/lover.mp3'};
audio.src = audio.src || sources['505'];

// music UI
const songSelect = document.getElementById('songSelect');
songSelect.addEventListener('change', ()=>{
  const v = songSelect.value;
  audio.pause();
  audio.src = sources[v] || v;
  audio.play().catch(()=>{/* autoplay blocked until gesture */});
});
const muteBtn = document.getElementById('muteBtn');
muteBtn.addEventListener('click', ()=>{
  audio.muted = !audio.muted;
  muteBtn.innerText = audio.muted ? '🔇':'🔊';
  muteBtn.setAttribute('aria-pressed', String(audio.muted));
});

// top "Begin" button gestures
document.getElementById('enterBtn').addEventListener('click', ()=> { audio.play().catch(()=>{}); });
document.getElementById('enterBtn2').addEventListener('click', ()=>{
  // start the typewriter if not started
  if (!typewriterStarted) startTypewriter();
  audio.play().catch(()=>{});
  // confetti/popups
  for(let i=0;i<18;i++){ setTimeout(()=> showPopup(Math.random()*window.innerWidth, Math.random()*window.innerHeight), i*110); }
});

/* -----------------------
   Typewriter
   ----------------------- */
const letterText = `Happy Birthday, my sweetest love.\n\nThank you for being my safe place, my happiest adventure, and my favorite hello. I love your smile, your kindness, and the way you light up even the quietest days.\n\nI am proud of you—of everything you are and all that you are becoming. I’m always on your side. Today is all for you.\n\nLet’s keep collecting tiny moments, inside jokes, and big dreams… together.\n\nForever yours,\nMummayiz ❤️`;
let tpos = 0, typewriterStarted = false;
const twEl = document.getElementById('typewriter');
function startTypewriter(speed = 36){
  typewriterStarted = true;
  (function step(){
    if(tpos < letterText.length){ twEl.innerHTML += letterText.charAt(tpos); tpos++;
      const ch = letterText.charAt(tpos);
      const delay = (ch === '\n') ? 30 : (/[.,—?!]/.test(ch) ? speed + 90 : speed);
      setTimeout(step, delay);
    }
  })();
}

/* -----------------------
   Compliment hearts
   ----------------------- */
const compliments = [
  'You make me laugh 💕','You’re my safe place 🤗','Your smile melts my heart 😍','You brighten my darkest days 🌞',
  'You’re my best friend 🥰','You are so thoughtful 🌸','You inspire me ✨','You are my sunshine ☀️','You believe in me 🌟',
  'You’re my favorite hello 💖','You’re my forever 💍','You’re my lucky charm 🍀','Your kindness amazes me 🌷','You’re so beautiful 💃',
  'You complete me 💞','You understand me 🎶','You make life magical 🦋','You make me proud 💪','You are my dream come true 🌈',
  'I love you endlessly ❤️','You’re the melody to my heart 🎵','You make every day special 🌹','You’re the reason I believe in love 💘','You’re my sweetest destiny 💎'
];
const heartsContainer = document.getElementById('heartsContainer');
const complimentBox = document.getElementById('complimentBox');
compliments.forEach(c=>{
  const b = document.createElement('button');
  b.className = 'floating-heart';
  b.setAttribute('aria-label', c);
  b.addEventListener('click', (e)=> { complimentBox.innerText = c; showPopup(e.clientX, e.clientY); });
  b.addEventListener('keydown', (e)=> { if(e.key==='Enter'||e.key===' ') { e.preventDefault(); b.click(); }});
  heartsContainer.appendChild(b);
});

/* popup */
function showPopup(x,y){
  const popup = document.createElement('div');
  popup.className='popup';
  popup.style.position='fixed';
  popup.style.left = Math.min(Math.max(x-16,8), window.innerWidth-60)+'px';
  popup.style.top = Math.min(Math.max(y-24,8), window.innerHeight-60)+'px';
  popup.style.zIndex = 9999;
  popup.style.fontSize = '26px';
  popup.style.pointerEvents = 'none';
  popup.innerText = ['✨','💕','🌸','💖','🌹','🌟'][Math.floor(Math.random()*6)];
  document.body.appendChild(popup);
  popup.animate([{opacity:1, transform:'translateY(0) scale(1)'},{opacity:0, transform:'translateY(-60px) scale(1.3)'}], {duration:1400, easing:'ease-out'});
  setTimeout(()=> popup.remove(),1500);
}

/* -----------------------
   Fireworks canvas
   ----------------------- */
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];
function fitCanvasToContainer(){
  const container = canvas.parentElement;
  canvas.style.width = '100%';
  const ratio = window.devicePixelRatio || 1;
  const w = container.clientWidth;
  const h = container.clientHeight || 400;
  canvas.width = Math.floor(w * ratio);
  canvas.height = Math.floor(h * ratio);
  canvas.style.height = h + 'px';
  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
}
window.addEventListener('resize', fitCanvasToContainer);
fitCanvasToContainer();

function Firework(x,y,color){
  this.x=x; this.y=y; this.color=color; this.radius=Math.random()*2+1.5; this.alpha=1;
  const speed=Math.random()*4+1.5; const angle=Math.random()*Math.PI*2;
  this.dx=Math.cos(angle)*speed; this.dy=Math.sin(angle)*speed; this.gravity=0.03+Math.random()*0.04;
}
Firework.prototype.update = function(){ this.dx*=0.99; this.dy += this.gravity; this.x += this.dx; this.y += this.dy; this.alpha -= 0.012 + Math.random()*0.006; };
Firework.prototype.draw = function(){ ctx.save(); ctx.globalAlpha = Math.max(this.alpha,0); ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle=this.color; ctx.fill(); ctx.restore(); };

function boom(x=null,y=null){
  const rect = canvas.getBoundingClientRect();
  const cx = x ?? rect.width/2;
  const cy = y ?? rect.height/2;
  const colors = ['#ffadc6','#ff7aa2','#c7b5ff','#f4d7a1','#ffd6e8','#ffd3a8'];
  for(let i=0;i<80;i++) particles.push(new Firework(cx + (Math.random()-0.5)*80, cy + (Math.random()-0.5)*80, colors[i % colors.length]));
}
function animateFW(){
  requestAnimationFrame(animateFW);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i = particles.length-1; i >= 0; i--){
    const p = particles[i];
    p.update();
    p.draw();
    if(p.alpha <= 0 || p.y > canvas.height + 60) particles.splice(i,1);
  }
}
animateFW();

document.getElementById('boom').addEventListener('click', ()=> {
  boom();
  setTimeout(()=>{ showCelebrationText(); }, 800);
});
function showCelebrationText(){
  ctx.save();
  ctx.font = '48px "Dancing Script", cursive';
  ctx.fillStyle = '#fff';
  ctx.textAlign = 'center';
  const ratio = window.devicePixelRatio || 1;
  ctx.fillText('Happy Birthday Madiha 💖', canvas.width/2/ratio, canvas.height/2/ratio);
  ctx.restore();
}

/* auto-fireworks on bottom scroll (one-time) */
let scrolledTriggered = false;
window.addEventListener('scroll', ()=>{
  if(!scrolledTriggered && (window.innerHeight + window.scrollY >= document.body.offsetHeight - 2)){
    scrolledTriggered = true;
    boom();
  }
});

/* -----------------------
   Quotes & Lightbox
   ----------------------- */
const quotes = [
  "I love you not only for what you are, but for what I am when I am with you. — Roy Croft",
  "You are my today and all of my tomorrows. — Leo Christopher",
  "I look at you and see the rest of my life in front of my eyes.",
  "You are every reason, every hope, and every dream I've ever had. — Nicholas Sparks",
  "My heart is perfect because you are inside. — Unknown",
  "Where there is love there is life. — Mahatma Gandhi"
];
document.getElementById('randomQuote').addEventListener('click', ()=> {
  document.getElementById('quoteBox').innerText = quotes[Math.floor(Math.random()*quotes.length)];
});

/* Lightbox open/close */
function openLightbox(type, src, caption){
  const overlay = document.createElement('div'); overlay.className='lb-overlay';
  overlay.tabIndex = 0;
  const closeBtn = document.createElement('button'); closeBtn.className='lb-close'; closeBtn.innerText='✕';
  closeBtn.addEventListener('click', ()=> overlay.remove());
  let media;
  if(type === 'image'){
    media = document.createElement('img'); media.src = src; media.className='lb-media'; media.alt = caption || 'Photo';
  } else {
    media = document.createElement('video'); media.src = src; media.className='lb-media'; media.controls = true; media.autoplay = true; media.playsInline = true;
  }
  overlay.appendChild(closeBtn); overlay.appendChild(media);
  if(caption){ const cap = document.createElement('div'); cap.style.color='#fff'; cap.style.marginTop='12px'; cap.style.textAlign='center'; cap.innerText = caption; overlay.appendChild(cap); }
  overlay.addEventListener('click', (e)=> { if(e.target === overlay) overlay.remove(); });
  document.body.appendChild(overlay);
  function onKey(e){ if(e.key === 'Escape') { overlay.remove(); document.removeEventListener('keydown', onKey); } }
  document.addEventListener('keydown', onKey);
}

/* Gallery click handler (delegation) */
document.getElementById('gallery').addEventListener('click', (e)=>{
  const card = e.target.closest('.card-media');
  if(!card) return;
  const type = card.dataset.type;
  const src = card.dataset.src;
  const caption = card.dataset.caption || '';
  openLightbox(type, src, caption);
});
/* keyboard activation */
document.querySelectorAll('.card-media').forEach(el=>{
  el.addEventListener('keydown', (e)=> { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); el.click(); }});
});

/* -----------------------
   Lazy-loading (images + videos) via IntersectionObserver
   - images use data-src on <img>
   - videos use data-src on <video> and we set the src when in view
   ----------------------- */
const lazyImgs = document.querySelectorAll('.lazy-img');
const lazyVideos = document.querySelectorAll('.lazy-video');

const lazyObserver = ('IntersectionObserver' in window) ? new IntersectionObserver((entries, obs) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      const el = entry.target;
      if(el.tagName.toLowerCase() === 'img'){
        const src = el.getAttribute('data-src');
        if(src){ el.src = src; el.removeAttribute('data-src'); }
        obs.unobserve(el);
      } else if(el.tagName.toLowerCase() === 'video'){
        const src = el.getAttribute('data-src');
        if(src){
          // set a small poster if not present (we leave poster empty if not provided)
          el.src = src;
          // we intentionally do not autoplay heavy video thumbnails; keep muted and paused
          el.load();
          el.removeAttribute('data-src');
        }
        obs.unobserve(el);
      }
    }
  });
}, {rootMargin: '200px 0px 200px 0px', threshold: 0.01}) : null;

lazyImgs.forEach(img => {
  // browsers that support native lazy loading will already delay; but IntersectionObserver ensures src set from data-src
  if(img.getAttribute('data-src')) {
    img.src = img.getAttribute('data-src'); // set initial for fallback browsers (keeps quick)
    img.removeAttribute('data-src');
  }
  if(lazyObserver) lazyObserver.observe(img);
});
lazyVideos.forEach(v=>{
  if(lazyObserver) lazyObserver.observe(v);
  else {
    const src = v.getAttribute('data-src');
    if(src){ v.src = src; v.removeAttribute('data-src'); }
  }
});

/* -----------------------
   Small polish & accessibility
   ----------------------- */
document.getElementById('year').innerText = new Date().getFullYear();
// set initial compliment message after a short delay
setTimeout(()=> { if(complimentBox.innerText.trim()==='Click a heart 💖') complimentBox.innerText = 'You’re my favorite hello 💖'; }, 3200);

/* helpful console note */
console.log('SPA ready. To host: upload this directory (index.html + assets/) to any static host.');

/* -----------------------
